<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <style>
        .xanh {
            width: 200px;
            height: 200px;
            background: green;
            animation: doimau 4s;
        }
        .vang {
            width: 100px;
            height: 100px;
            background: yellow;
            transition:  3s;
        }
        .xanh:hover .vang {
            transform: calc(1.5);
        }
        @keyframes doimau {
            from {background: green;}
            to {background: rgb(19, 13, 16);}
        }
    </style>
</head>
<body>
    <div class="xanh">
        <div class="vang"></div>
    </div>
</body>
</html>
